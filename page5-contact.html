<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <title>page5-contact</title>
  </head>

  <body>
    <!-- nav bar -->
    <nav>

    </nav>

    <!-- header -->
    <header>
      <img src="cover5.JPEG" alt="Paramore" style="width:100%">
    </header>
    
    <!-- Contact Form -->
    <section class="contact-form">
      <h1>Contact our manager here!</h1>
      <p>Enquire here for shows and gigs.</p>
      <form>
        <!-- name field -->
        <label for="fullname">Name</label><br><br>
        <input type="text" id="fullname" name="fullname"><br><br>

        <!-- email -->
        <label for="e-mail">Email</label><br><br>
        <input type="email" id="e-mail" name="e-mail"><br><br>

        <!-- enquiry field -->
        <label for="enquiry">Inquiry</label><br><br>
        <input type="text" id="enquiry" name="enquiry"><br><br>
        
        <!-- submit button -->
        <input type="submit" value="Submit">
      </form>
    </section>

    <!-- Newsletter Subscription  -->
    <section class="newsletter">
      <h1>Our Newsletter</h1>
      <p> Be updated with our upcoming shows, 
        giveaways and store discounts.</p>
      <form>
        <!-- name field -->
        <label for="fullname">Name</label><br><br>
        <input type="text" id="name" name="name"><br><br>

        <!-- email -->
        <label for="e-mail">Email</label><br><br>
        <input type="email" id="e-mail" name="e-mail"><br><br>
        
        <!-- submit button -->
        <input type="submit" value="Subscribe">
      </form>
    </section>

  </body>
</html>
